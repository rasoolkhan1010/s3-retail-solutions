<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Dashboard</title>
    <!-- Add Tailwind CSS CDN -->
<link href="dist/output.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
 <style>
    /* Custom styles for a more compact table */
    .compact-table th, .compact-table td {
        padding: 6px 10px; /* Reduced vertical and horizontal padding */
        font-size: 0.8rem;   /* Smaller font size */
        white-space: nowrap; /* Prevents text from wrapping to new lines */
    }
    .table-container {
        width: 100%;
        overflow-x: auto; /* Enables horizontal scrollbar only when needed */
    }
</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
<!-- Header -->
<!-- Header -->
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">My Store Inventory</h1>
    <div class="flex items-center space-x-4">
        <!-- Suggestions Button -->
        <a href="suggestions.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Recommend
        </a>
        <!-- NEW View Button -->
 <a href="view.html" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
    Dashboard
</a>    

        <!-- Export Button for Dashboard -->
        <button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-sm transition duration-150 ease-in-out">
            Export
        </button>
        <!-- Logout Button -->
        <button id="logout-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
    </div>
</div>


<!-- Filters Section -->
<div class="grid grid-cols-1 md:grid-cols-5 gap-6 mb-6">
    <div>
        <label for="market-id-filter" class="text-sm font-medium text-gray-700">Filter by Market ID:</label>
        <select id="market-id-filter" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md">
            <option value="ALL">All Markets</option>
        </select>
    </div>
    <div>
        <label for="custno-filter" class="text-sm font-medium text-gray-700">Filter by Customer No:</label>
        <select id="custno-filter" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md">
            <option value="ALL">All Customers</option>
        </select>
    </div>
    <div>
        <label for="itmdesc-filter" class="text-sm font-medium text-gray-700">Filter by Item Desc:</label>
        <select id="itmdesc-filter" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md">
            <option value="ALL">All Items</option>
        </select>
    </div>
    <!-- NEW: Date Filter Dropdown -->
    <div>
        <label for="date-filter" class="text-sm font-medium text-gray-700">Filter by Date:</label>
        <select id="date-filter" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md">
            <option value="ALL">All Dates</option>
        </select>
    </div>
    <div>
        <label for="quantity-filter" class="text-sm font-medium text-gray-700">Recommended Quantity</label>
        <select id="quantity-filter" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 rounded-md">
            <option value="ALL">All Quantities</option>
        </select>
    </div>
</div>
<!-- Data Count Display -->
<div class="flex justify-end mb-2">
    <div id="data-count" class="text-sm font-semibold text-gray-600 px-4 py-2 bg-gray-100 rounded-md">
        <!-- Count will be displayed here -->
    </div>
</div>


<!-- Data Table Section -->
<div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="p-4" id="table-loading">Loading data, please wait...</div>
    <!-- Add class "table-container" here -->
    <div class="overflow-x-auto table-container" id="table-container" style="display: none;">
        <!-- Add class "compact-table" here -->
        <table class="min-w-full divide-y divide-gray-200 compact-table" id="data-table">
            <thead class="bg-gray-50">
                <tr><!-- ... --></tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <!-- ... -->
                
                
                    </tbody>
        </table>
 

    </div>
</div>

<div>
  <p class="text-center text-gray-500 text-xs mt-4">
                &copy; copy rights reserved @2025, S3 Retail Solutions.
            </p>
 </div>

    <!-- The Papa Parse library is required by our worker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.2/papaparse.min.js"></script>
    <script src="js/app.js?v=2"></script>
</body>
</html>
