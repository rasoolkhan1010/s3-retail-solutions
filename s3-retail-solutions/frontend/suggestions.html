<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recommended Stock</title>

  <!-- Tailwind CSS (kept as requested) -->
<link href="dist/output.css" rel="stylesheet">

  <!-- SheetJS for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Compact table styles (only affects the table) -->
  <style>
    /* Compact table cells; Tailwind remains available everywhere */
    .compact-table th,
    .compact-table td {
      padding: 4px 7px !important; /* tighter than default py-4 px-6 */
      font-size: 0.8rem;            /* smaller text for dense rows */
      white-space: nowrap;          /* prevent wrapping in cells */
    }
    .table-container {
      width: 100%;
      overflow-x: auto;             /* horizontal scroll only when needed */
    }
    #reddd{
      color: red;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Recommendation</h1>
      <nav class="space-x-4">
        <a href="dashboard.html" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">Back</a>
        <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">
    <!-- Filters and Actions -->
    <div class="bg-white p-4 rounded-lg shadow-md mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
        <!-- Market Filter -->
        <div>
          <label for="market-id-filter" class="text-sm font-medium text-gray-700">Market</label>
          <select id="market-id-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md">
            <option value="ALL">All Markets</option>
          </select>
        </div>
        <!-- Customer Filter -->
        <div>
          <label for="custno-filter" class="text-sm font-medium text-gray-700">Customer</label>
          <select id="custno-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md">
            <option value="ALL">All Customers</option>
          </select>
        </div>
        <!-- Item Filter -->
        <div>
          <label for="itmdesc-filter" class="text-sm font-medium text-gray-700">Item Description</label>
          <select id="itmdesc-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md">
            <option value="ALL">All Items</option>
          </select>
        </div>
        <!-- Date Filter -->
        <div>
          <label for="date-filter" class="text-sm font-medium text-gray-700">Date</label>
          <select id="date-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md">
            <option value="ALL">All Dates</option>
          </select>
        </div>
        <!-- Recommended Quantity Filter -->
        <div>
          <label for="quantity-filter" class="text-sm font-medium text-gray-700">Recommended Quantity</label>
          <select id="quantity-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 rounded-md">
            <option value="ALL">All Quantities</option>
          </select>
        </div>
      </div>


      <!-- Action Buttons -->
<div class="flex justify-between items-center mt-4">
  <!-- Left side Disclaimer -->
  <p id="reddd" class="font-semibold text-sm md:text-base text-left bg-red-50 border border-red-300 rounded-md px-4 py-2">
    ⚠️ Disclaimer: Shipping charges are not included
  </p>

  <!-- Right side Buttons -->
  <div class="flex space-x-4">
    <button id="send-selected-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Approve Selected
    </button>
    <a href="history.html" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
      View History
    </a>
    <button id="export-btn" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">
      Export to Excel
    </button>
  </div>
</div>

    </div>
<div id="data-count" class="text-sm text-gray-600 mb-2"></div>

    <!-- Data Table Section -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="p-4" id="table-loading">Loading data, please wait...</div>
      <div class="overflow-x-auto table-container" id="table-container" style="display: none;">
        <table class="min-w-full divide-y divide-gray-200 compact-table" id="data-table">
          <thead class="bg-gray-50">
            <tr><!-- Headers will be dynamically inserted here --></tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Table rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Approval Modal -->
  <div id="approval-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center" style="display: none;">
    <div class="relative mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Confirm Approval</h3>
        <div class="mt-2 px-7 py-3">
          <p class="text-sm text-gray-500 mb-4">
            You are sending <strong id="modal-item-count">1</strong> item(s). Please select your name to confirm approval.
          </p>
          <select id="modal-approver-select" class="w-full bg-white rounded-md border-gray-300 p-2">
            <option value="">Select an approver...</option>
            <option value="John Doe">John Doe</option>
            <option value="Jane Smith">Jane Smith</option>
            <option value="Peter Jones">Peter Jones</option>
          </select>
        </div>
        <div class="items-center px-4 py-3">
          <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md mr-2">Cancel</button>
          <button id="modal-okay-btn" class="px-4 py-2 bg-blue-500 text-white rounded-md">Okay</button>
        </div>
      </div>
    </div>
  </div>

  <div>
    <p class="text-center text-gray-500 text-xs mt-4 mb-4">
      &copy; copy rights reserved @2025, S3 Retail Solutions.
    </p>
  </div>

  <!-- Page logic -->
<script> window.CONFIG = { API_BASE: "https://iasr-s3-2.onrender.com" }; </script> <!-- Page logic --> <script src="js/suggestions-logic.js"></script>
</body>
</html>
